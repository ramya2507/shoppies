<!DOCTYPE html>
<html>
    <head>
       <title>Star Awards </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A website to nominate movies for awards">
        <meta name="keywords" content="Movie Nomination; Movie Awards;">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/header.css">
        <link rel="stylesheet" type="text/css" href="css/footer.css">
        <link rel="stylesheet" type="text/css" href="css/navigation.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header class="fixed-header">
            <div id="fixedMainHeader">
                <nav id="main-navigation">
                    <ul>
                        <li><a id="homeMenu" onclick="navigateTabs(home)">Home</a></li>
                    </ul>
                </nav>
                <div>
                    <a onclick="slideMenu()" class="main_menu_icon"><i class="fa fa-bars" aria-hidden="true"></i></a>
                </div>
            </div>
        </header>
        <div id="slideMainMenu">
            <nav id="slide-main-navigation">
                <ul>
                    <li><a onclick="navigateTabs(home);slideMenu();">Home</a></li>
                </ul>
            </nav>
        </div>
        <div id="mainHeader" >
            <div class="imageSection">
                <div class="image">
                    <img src="assets/banner.png">
                </div>
            </div>
            <div id="title">
                <h1>STAR AWARDS. </h1><br>                    
                <h2 id="main">Movies Nomination & Awards </h2>
            </div>
        </div>
        <div class="container">
            <div id="home">
                <div class="conent">
                    <h3 class="impText">Search For Your Favorite Movie</h3>
                    <div id="searchBar" style="margin: 20px">
                    <input type="text" id='movieName' placeholder="Search for your favorite movies with name..." name="search" style="width: 90%;">
                    <span class="searchIcon" onclick="validateForm('list')"><i class="fa fa-search"></i></span>
                    </div>
                    <div class="search">
                        <div class="searchForm">
                            <div style="width: 40%;float: left">
                                <label for="searchByLabel">Search By:</label>
                            </div>
                            <div style="width: 60%;float: right">
                                <select name="searchBy" id="searchBy" style="width: 100%;">
                                  <option value="title">Movie Name</option>
                                  <option value="imdbId">IMDb ID</option>
                                </select>
                            </div>
                        </div>
                        <div class="searchForm" id="movieTitleGrp">
                            <label for="titleLabel">Movie Name:</label>
                            <div style="width: 60%;float: right">
                                <input type="text" placeholder="Movie name.." name="title" style="width: 100%;">
                            </div>
                        </div>
                        <div class="searchForm" id="imdbIdGrp">
                            <label for="imdbId">IMDb ID:</label>
                            <div style="width: 60%;float: right">
                                <input type="text" placeholder="Movie IMDb ID.." name="imdbId" style="width: 100%;">
                            </div>
                        </div>
                        <div class="searchForm">
                            <label for="yearLabel">Year:</label>
                            <div style="width: 60%;float: right">
                            <input type="text" placeholder="Movie release year.." name="year" style="width: 100%;">
                            </div>
                        </div>
                        <button onclick="validateForm('single')"> Search <i class="fa fa-search"></i></button>
                        <button type="reset" onclick="reset()">Reset</button>
                    </div>
                </div>
                <div class="side-navigation-col">
                    <h4>Movies Nominated</h4>
                    <div id="banner"> Top 5 Movies Nominated! </div>
                    <nav class="side-navigation">
                        <ul id="nominatedList">
                        </ul>
                    </nav>
                </div>
                <div class="conent">
                    <div class="imageSection">
                        <div class="image" >
                            <table class="imageWidth">
                        <thead>
                            <tr>
                                <th>Movie</th>
                                <th>Year</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tableData">                         
                        </tbody>
                    </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content"><p></p></div>
        <footer class="fixed-footer">
            <div class="main_footer">
                <p>
                    Star Awards. Â© 2020
                </p>
            </div>
        </footer>
        <script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.10.2.js" type="text/javascript"></script> 
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/nominatedList.js"></script>
        <script type="text/javascript" src="scripts/navigationBar.js"></script>
    </body>
</html>
